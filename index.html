<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot AM1 – Ejercicios</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- MathJax para LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>

<body>

  <header>
    <h1>Análisis Matemático I</h1>
    <p>Guías de ejercicios — visualización limpia</p>
  </header>

  <main>
    <div class="buscador">
     <input id="inputPregunta" placeholder="Ej: límite, función, continuidad">
     <button onclick="buscar()">Buscar</button>
     </div>

    <div id="chat-container">
      <!-- Los ejercicios se renderizan acá -->
    </div>
  </main>

  <footer>
    <p>Cátedra AM1 · Uso académico</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
