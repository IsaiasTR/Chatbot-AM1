<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot AM1</title>

  <link rel="stylesheet" href="style.css" />

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <div id="chat-container">
    <div id="chat-header">
      Chatbot Análisis Matemático I
    </div>

    <div id="chat-messages"></div>

    <div id="chat-input">
      <input
        type="text"
        id="user-input"
        placeholder="Ej: resolución guía 1 ejercicio 2"
      />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
